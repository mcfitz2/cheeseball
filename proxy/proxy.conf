stream {
	upstream web {
	   server web:443;
	}
        server {
	    listen              443 ssl;
	    proxy_pass web;
	    server_name         micahf.com;
	    ssl_certificate     /etc/letsencrypt/live/micahf.com/fullchain.pem;
	    ssl_certificate_key /etc/letsencrypt/live/micahf.com/privkey.pem;
	}
}

stream {

    upstream broker {
        server broker:1883;
    }

    server {
        listen 8883 ssl;
        proxy_pass broker;

        ssl_certificate     /etc/letsencrypt/live/micahf.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/micahf.com/privkey.pem;

        # from https://cipherli.st/
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_ecdh_curve secp384r1;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

    }

}
